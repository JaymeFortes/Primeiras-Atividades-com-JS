<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>

<body>

<h1>Sistema de multas</h1>
       Velocidade do carro:  <input type="number" name="txtvel" id="txtvel">
        <input type="button" value="Verificar" onclick="calcular()">
        <div id="res">

        </div>
<script>
    //const txtv = document.querySelector("input#txtvel");
    function calcular() {
        const txtv = document.querySelector("input#txtvel");
        const res = document.querySelector("div#res");
        const vel = Number(txtv.value);
        res.innerHTML = "Sua velocidade atual é de: <strong>" + vel + "Km/h</strong>";
        if (vel > 60) {
            res.innerHTML += "<p>Voce está <strong>Multado</strong></p>";
        }else{
            res.innerHTML += "<p>Voce está na velocidade permitida</p>"
        }



        res.innerHTML += "<p>Diriga sempre com cinto de segurança!</p>";
    }
</script>
</body>
</html>
